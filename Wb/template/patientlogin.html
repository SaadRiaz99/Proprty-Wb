{% extends "base.html" %}
{% load static %}


    {% block title %}
    Login

    {% endblock %}
{% block head %}    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
{% endblock  %}
 {% block body %}


<body>

<div class="login-card">
    <div class="icon-box">
        <i class="bi bi-person-fill"></i>
    </div>

    <h3 class="text-center mb-3">Welcome Back</h3>
    <p class="text-center text-muted mb-4">Login to your Patient account</p>

    <!-- Doctor / Patient -->
    <div class="text-center mb-4 role-btn">
    <a href=""><button class="btn btn-outline-primary me-2">Doctor</button></a>
    <a href=""><button class="btn btn-outline-success">Patient</button></a>
    </div>

    <!-- Login Form -->
    <form>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="doctor@email.com">
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="••••••••">
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot Password?</a>
           
            <a href="/Patientsignup.html" class="text-decoration-none">Sign/up</a>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary login-btn">Login</button>
        </div>
    </form>
</div>

</body>
{% endblock  %}
