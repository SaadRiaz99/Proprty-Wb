{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Signup</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
</head>
<body>

<div class="login-card">
    <div class="icon-box">
        <i class="bi bi-person-badge-fill"></i>
    </div>

    <h3 class="text-center mb-3">Doctor Signup</h3>
    

    <!-- Login Form -->
    <form method="POST">
        {% csrf_token %}

        <!-- Full Name -->
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" name="full_name" class="form-control" placeholder="Dr. John Doe" required>
        </div>

        <!-- License Number -->
        <div class="mb-3">
            <label class="form-label">License Number</label>
            <input type="text" name="license_number" class="form-control" placeholder="LIC123456" required>
        </div>

        <!-- Department / Specialty -->
        <div class="mb-3">
            <label class="form-label">Department / Specialty</label>
            <input type="text" name="department" class="form-control" placeholder="Cardiology, Pediatrics..." required>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="doctor@email.com" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>

        <!-- Remember me + Forgot Password -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>

        <!-- Login Button -->
        <div class="d-grid mb-3">
            <button class="btn btn-primary login-btn">Login</button>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center mt-2">
            Don't have an account? 
            <a href="/index.html" class="text-decoration-none fw-semibold">Sign Up</a>
        </p>

        <!-- Django Messages -->
        {% if messages %}
            {% for message in messages %}
                <p class="text-danger text-center mt-2">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </form>
</div>

</body>
</html>
