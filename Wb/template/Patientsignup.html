{% extends "base.html" %}
{% load static %}

{% block title %}
Sign Up
{% endblock %}

{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'style/style.css' %}">
{% endblock %}

{% block body %}

<div class="login-card">
    <div class="icon-box">
        <i class="bi bi-person-plus-fill"></i>
    </div>

    <h3 class="text-center mb-3">Create Account</h3>
    <p class="text-center text-muted mb-4">Sign up as Patient</p>

    <div class="text-center mb-4 role-btn">
        <a href="/doctorsignup.html" class="btn btn-outline-primary me-2">Doctor</a>
        <a href="#" class="btn btn-outline-success">Patient</a>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="John Doe" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="email@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-control" placeholder="••••••••" required>
        </div>

        <div class="d-grid">
            <button class="btn btn-success login-btn">Create Account</button>
        </div>

        <p class="text-center mt-3">
            Already have an account?
            <a href="/index.html" class="text-decoration-none fw-semibold">Login</a>
        </p>
    </form>
</div>

{% endblock %}
